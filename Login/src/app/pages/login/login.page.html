<ion-content>
  <div class="padt">
    <h1 class="pd">MAIA PLATFORM</h1>
    <h3 class="pd2">Bienvenido de vuelta</h3>
  </div>
  
  
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Correo electrónico</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item fill="outline">
        <ion-input type="email" ngModel email placeholder="Correo electrónico"></ion-input>
        <ion-note slot="error">Email inválido</ion-note>
      </ion-item>
    </ion-card-content>
    <ion-card-header>
      <ion-card-title>Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item fill="outline">
        <ion-input type="password"placeholder="Contraseña"></ion-input>
        <ion-note slot="error">Email inválido</ion-note>
      </ion-item>
    </ion-card-content>

    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-button shape="round" class="ion-text-center" [routerLink]="['../home']">Iniciar sesión</ion-button>
      </ion-row>
    </ion-grid>
    <div class="ion-text-center pd">
      <a href="https://maia.aaaimx.org/#/password-recovery" class="pass">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="ion-text-center">
      <p>¿No tienes cuenta? <a [routerLink]="['../signup']"class="pass">Registrate</a></p>
    </div>
  </ion-card>
</ion-content>
